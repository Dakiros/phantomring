<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>📥 다운로드</title>
    <style>
        body {
            background: #000014;
            color: #00ffee;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        h2 {
            color: #00ffee;
            margin-top: 2rem;
        }

        section {
            border: 2px solid #00ffee;
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <section>
        <h2>📥 다운로드</h2>
        <ul>
            <li><a href="phantom-manual.pdf" download>클럽 매뉴얼 PDF</a></li>
            <li><a href="phantom-intro.mp4" download>소개 영상 다운로드</a></li>
        </ul>
    </section>
    
    <script>
        const commandForm = document.getElementById("commandForm");
        const commandInput = document.getElementById("leaderCommand");
        const commandOutput = document.getElementById("commandOutput");

        commandForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const command = commandInput.value.trim();
            if (command) {
                commandOutput.innerText = `📡 실시간 명령 실행됨: “${command}”`;
                document.body.style.boxShadow = "inset 0 0 100px #ff00cc55";
                setTimeout(() => {
                    document.body.style.boxShadow = "none";
                }, 1500);
                commandInput.value = "";
            }
        });
    </script>
</body>

</html>
