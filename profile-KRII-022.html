<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>KRII-022 :: 프로필</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a001a, #000);
            color: #88ddff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #8899ff;
        }

        .profile-card {
            margin: 0 auto;
            border: 2px solid #88ddff;
            padding: 2rem;
            width: 80%;
            max-width: 500px;
            background: rgba(15, 15, 30, 0.95);
            border-radius: 1rem;
            box-shadow: 0 0 25px #88ddff55;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 2;
        }

        .profile-photo {
            background: none;
            height: auto;
            width: 100%;
            border-radius: 0.5rem;
            animation: glow 2s infinite alternate;
        }

        .profile-photo img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px #88ddff99;
        }

        .hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(-45deg, rgba(136, 221, 255, 0.08) 1px, transparent 4px);
            animation: scanMove 5s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #88ddff55;
            }
            to {
                box-shadow: 0 0 20px #88ddffff;
            }
        }

        @keyframes scanMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 80px 80px;
            }
        }
    </style>
</head>

<body>
    <div class="hud-overlay"></div>
    <audio src="cyber-bg.mp3" autoplay loop></audio>

    <h1>KRII-022 프로필</h1>
    <div class="profile-card">
        <div class="profile-photo">
            <img src="krii.png" alt="KRII-022 프로필 이미지">
        </div>
        <h3>KRII-022</h3>
        <p>등급: Level 2</p>
        <p>피어싱: 3개</p>
        <p>팬티 코드: 𝙿𝚁-𝙺𝚁𝙸𝙻𝚂2</p>
        <p>소속: Phantom Ring Subnode</p>

        <button id="playVoiceBtn">🎧 음성 재생</button>

        <script>
            const kriiVoice = new Audio("krii.mp3");
            window.addEventListener("DOMContentLoaded", () => {
                kriiVoice.play();
            });
            document.getElementById("playVoiceBtn").addEventListener("click", () => {
                kriiVoice.play();
            });
        </script>

    </div>
</body>

</html>
