<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원 명부</title>
  <style>
    body {
      background: #101010;
      font-family: 'Orbitron', sans-serif;
      color: #00f9ff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 30px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #00f9ff;
      padding: 10px;
    }
    th {
      background-color: #202020;
    }
    td {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>🐉 클럽 회원 명부</h1>
  <table>
    <tr>
      <th>이름</th>
      <th>특징</th>
      <th>전용 팬티</th>
    </tr>
    <tr>
      <td>ZIX</td>
      <td>리더 / 냉철함 / 빛나는 눈</td>
      <td>붉은 네온 메쉬</td>
    </tr>
    <tr>
      <td>KRII</td>
      <td>말 많음 / 장난기 / 피어싱 5개</td>
      <td>민트 트렁크</td>
    </tr>
    <tr>
      <td>N-TEK</td>
      <td>기계광 / 보이스 분석 / 실험 기록담당</td>
      <td>하이테크 전투형</td>
    </tr>
  </table>
</body>
</html>
