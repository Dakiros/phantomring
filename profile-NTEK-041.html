<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>NTEK-041 :: 프로필</title>
    <style>
        body {
            background: #000;
            color: #00ffee;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff007f;
        }

        .profile-card {
            margin: 0 auto;
            border: 2px solid #00ffee;
            padding: 2rem;
            width: 80%;
            max-width: 500px;
            background: rgba(17, 17, 17, 0.9);
            border-radius: 1rem;
            box-shadow: 0 0 20px #00ffee44;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 2;
        }

        .profile-photo {
            background: url('ntek.png') center center / cover;
            height: 200px;
            width: 100%;
            border-radius: 0.5rem;
            animation: glow 2s infinite alternate;
        }

        .hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(circle at center, rgba(0, 255, 255, 0.06) 1px, transparent 3px);
            animation: scanMove 6s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #00ffee55;
            }

            to {
                box-shadow: 0 0 20px #00ffeecc;
            }
        }

        @keyframes scanMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100px 100px;
            }
        }
    </style>
</head>

<body>
    <div class="hud-overlay"></div>
    <audio src="cyber-bg.mp3" autoplay loop></audio>


    <h1>NTEK-041 프로필</h1>
    <div class="profile-card">
        <div class="profile-photo"></div>
        <h3>NTEK-041</h3>
        <p>등급: Level 4</p>
        <p>피어싱: 6개</p>
        <p>팬티 코드: 𝙿𝚁-𝙽𝚃𝙴𝙺𝟺𝙳</p>
        <p>소속: Phantom Ring East Hub</p>

        <button id="playVoiceBtn">🎧 음성 재생</button>

        <script>
            const ntekVoice = new Audio("ntek.mp3");
            document.getElementById("playVoiceBtn").addEventListener("click", () => {
                ntekVoice.play();
            });
        </script>
    </div>
</body>

</html>
