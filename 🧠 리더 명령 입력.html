<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>🧠 리더 명령 입력</title>
    <style>
        body {
            background: #000014;
            color: #00ffee;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        h2 {
            color: #00ffee;
            margin-top: 2rem;
        }

        section {
            border: 2px solid #00ffee;
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <section>
        <h2>🧠 리더 명령 입력</h2>
        <form id="commandForm" style="max-width: 500px; margin: auto;">
            <input type="text" id="leaderCommand" placeholder="예: 전체 시스템 점검" required
                style="width: 100%; padding: 0.5rem; border-radius: 0.5rem; border: none; margin-bottom: 1rem;">
            <button type="submit"
                style="padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; background: #00ffee; color: #000; cursor: pointer;">명령
                실행</button>
        </form>
        <div id="commandOutput" style="margin-top: 1rem; font-weight: bold; color: #ff00cc;"></div>
    </section>

    <script>
        const commandForm = document.getElementById("commandForm");
        const commandInput = document.getElementById("leaderCommand");
        const commandOutput = document.getElementById("commandOutput");

        commandForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const command = commandInput.value.trim();
            if (command) {
                commandOutput.innerText = `📡 실시간 명령 실행됨: “${command}”`;
                document.body.style.boxShadow = "inset 0 0 100px #ff00cc55";
                setTimeout(() => {
                    document.body.style.boxShadow = "none";
                }, 1500);
                commandInput.value = "";
            }
        });
    </script>
</body>

</html>
