<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>PRX-Net :: 인증 확인</title>
  <style>
    body {
      background: #000;
      color: #00ffee;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      border: 2px solid #00ffee;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 360px;
    }

    h1 {
      color: #ff007f;
    }

    .auth-result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>🔐 QR 인증 시스템</h1>
    <div class="auth-result" id="authResult">인증 처리 중...</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const user = params.get('user');
    const resultBox = document.getElementById('authResult'); // 🔧 변수명 수정됨

    const profiles = {
      "ZIX-013": {
        name: "ZIX-013",
        level: 3,
        piercings: 5,
        panty: "𝙿𝚁-𝚂𝚃𝚁𝙸𝙿3",
        team: "Phantom Ring HQ"
      },
      "KRII-022": {
        name: "KRII-022",
        level: 2,
        piercings: 3,
        panty: "𝙿𝚁-𝙺𝚁𝙸𝙻𝚂2",
        team: "Phantom Ring Subnode"
      },
      "NTEK-041": {
        name: "NTEK-041",
        level: 4,
        piercings: 6,
        panty: "𝙿𝚁-𝙽𝚃𝙴𝙺𝟺𝙳",
        team: "Phantom Ring East Hub"
      }
    };

    if (user && profiles[user]) {
      resultBox.innerHTML = `✅ 인증 성공: ${user}`;
      setTimeout(() => {
        window.location.href = `profile-${user}.html`;
      }, 2000);
    } else {
      resultBox.innerHTML = `❌ 인증 실패: 잘못된 요청`;
    }

  </script>
</body>

</html>
