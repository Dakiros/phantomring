<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>PRX-Net :: 인증 확인</title>
  <style>
    body {
      background: #000;
      color: #00ffee;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      border: 2px solid #00ffee;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 360px;
    }

    h1 {
      color: #ff007f;
    }

    .auth-result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>🔐 QR 인증 시스템</h1>
    <div class="auth-result" id="authResult">인증 처리 중...</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const user = params.get('user');
    const authResult = document.getElementById('authResult');  // 수정된 부분
    
    const profiles = {
      "ZIX-013": "ZIX-013의 프로필 정보",
      "KRII-022": "KRII-022의 프로필 정보",
      "NTEK-041": "NTEK-041의 프로필 정보"
    };
  
    if (user && profiles[user]) {
      authResult.innerHTML = `✅ ${user} 인증 완료되었습니다!`;  // 수정된 부분
    } else {
      authResult.innerHTML = `❌ 인증 실패: 잘못된 요청`;  // 수정된 부분
    }
  </script>
  
</body>

</html>
