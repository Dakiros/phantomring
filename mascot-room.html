<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마스코트 관리실</title>
  <style>
    body {
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      color: #7f00ff;
      margin-bottom: 30px;
    }
    .mascot-box {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .mascot {
      background: #151515;
      border: 1px solid #7f00ff;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
    }
    .mascot img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .mascot h3 {
      color: #00ffe1;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>🎭 마스코트 관리실</h1>
  <div class="mascot-box">
    <div class="mascot">
      <img src="ZIX.png" alt="ZIX 마스코트">
      <h3>ZIX</h3>
      <p>강렬한 리더, 붉은 발광 패턴</p>
    </div>
    <div class="mascot">
      <img src="KRII.png" alt="KRII 마스코트">
      <h3>KRII</h3>
      <p>장난기 넘치는 표정, 민트 컬러</p>
    </div>
    <div class="mascot">
      <img src="ntek.png" alt="N-TEK 마스코트">
      <h3>N-TEK</h3>
      <p>분석가 스타일, 바이올렛 링</p>
    </div>
  </div>
</body>
</html>
