<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ZIX-013 :: 프로필</title>
    <style>
        body {
            background: linear-gradient(135deg, #14001a, #000);
            color: #ff66cc;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff33aa;
        }

        .profile-card {
            margin: 0 auto;
            border: 2px solid #ff33aa;
            padding: 2rem;
            width: 80%;
            max-width: 500px;
            background: rgba(25, 5, 25, 0.95);
            border-radius: 1rem;
            box-shadow: 0 0 25px #ff33aa55;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 2;
        }

        .profile-photo {
            background: none;
            height: auto;
            width: 100%;
            border-radius: 0.5rem;
            animation: glow 2s infinite alternate;
        }

        .profile-photo img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px #ff33aa99;
        }

        .hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(255, 51, 170, 0.08) 1px, transparent 4px);
            animation: scanMove 5s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #ff33aa55;
            }
            to {
                box-shadow: 0 0 20px #ff33aaff;
            }
        }

        @keyframes scanMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }
    </style>
</head>

<body>
    <div class="hud-overlay"></div>
    <audio src="cyber-bg.mp3" autoplay loop></audio>

    <h1>ZIX-013 프로필</h1>
    <div class="profile-card">
        <div class="profile-photo">
            <img src="zix.png" alt="ZIX-013 프로필 이미지">
        </div>
        <h3>ZIX-013</h3>
        <p>등급: Level 3</p>
        <p>피어싱: 5개</p>
        <p>팬티 코드: 𝙿𝚁-𝚂𝚃𝚁𝙸𝙿3</p>
        <p>소속: Phantom Ring HQ</p>

        <button id="playVoiceBtn">🎧 음성 재생</button>

        <script>
            const zixVoice = new Audio("zix.mp3");
            window.addEventListener("DOMContentLoaded", () => {
                zixVoice.play();
            });
            document.getElementById("playVoiceBtn").addEventListener("click", () => {
                zixVoice.play();
            });
        </script>
    </div>
</body>

</html>
