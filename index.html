<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom Ring :: PRX-Net</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #00ffee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 1.2rem 2rem;
      background: #111;
      border-bottom: 1px solid #00ffee66;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      color: #ff007f;
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #00ffee;
      font-weight: bold;
    }

    .user-status {
      position: absolute;
      top: 1.2rem;
      right: 2rem;
      color: #00ffeeaa;
      font-size: 0.9rem;
      text-align: right;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      animation: cyber-flicker 2s infinite alternate;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #88ffff;
    }

    @keyframes cyber-flicker {
      0% { opacity: 1; }
      100% { opacity: 0.8; filter: drop-shadow(0 0 4px #00ffee); }
    }

    .qr-section {
      margin-top: 3rem;
      text-align: center;
    }

    .qr-section img {
      width: 140px;
      height: 140px;
      border: 2px solid #00ffee;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: #111;
    }

    .btn-scan {
      background: #00ffee22;
      border: 1px solid #00ffee;
      color: #00ffee;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    .btn-scan:hover {
      background: #00ffee44;
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #00ffee88;
    }
  </style>
</head>

<body>
  <header>
    <h1>PHANTOM RING</h1>
    <nav>
      <a href="#">HOME</a>
      <a href="#">PROFILE</a>
      <a href="#">OPERATIONS</a>
      <a href="#">RELICS</a>
      <a href="#">SECURE</a>
    </nav>
    <div class="user-status" id="userStatus">🔓 비로그인 상태</div>
  </header>

  <section class="hero">
    <h2>🔒 PRX-Net 보안 시스템</h2>
    <p>접속 시도 감지됨. 권한 레벨을 확인 중입니다...</p>
    <button class="btn-scan" onclick="requestQR(); speak('QR 코드가 생성되었습니다.')">지문 인증 & QR 접속</button>
  </section>

  <section class="qr-section" id="qrZone" style="display: none;">
    <h3>당신의 접속 코드는 다음과 같습니다:</h3>
    <img id="qrCode" src="" alt="QR Code" />
  </section>

  <section class="qr-section" id="loginStatus" style="display: none;">
    <h3 style="color: #00ff88;">✅ 로그인 성공</h3>
    <p>세션이 인증되었습니다. 권한 레벨: <span id="userLevel">USER</span></p>
    <button class="btn-scan" onclick="logout(); speak('로그아웃 되었습니다.')">로그아웃</button>
  </section>

  <div class="footer">
    &copy; 2025 Phantom Ring Network. Unauthorized access will be logged.
  </div>

  <script>
    let loginToken = null;

    function requestQR() {
      const qrZone = document.getElementById('qrZone');
      const qrCode = document.getElementById('qrCode');
      const loginStatus = document.getElementById('loginStatus');

      const user = prompt("인증할 사용자 코드 입력 (예: ZIX-013, KRII-022, NTEK-041):");
      if (user) {
        const token = Math.random().toString(36).substring(2);
        loginToken = token;

        const profileURL = `${location.origin}${location.pathname.replace("index.html", "verify.html")}?user=${user}&token=${token}`;
        qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=${encodeURIComponent(profileURL)}`;
        qrZone.style.display = 'block';
        loginStatus.style.display = 'none';

        console.log("QR 인증 URL:", profileURL);
      } else {
        alert("사용자 코드가 입력되지 않았습니다.");
      }
    }

    // QR 인증 성공 후 verify.html이 이 함수 호출함
    function acceptLogin(userCode) {
      const loginStatus = document.getElementById('loginStatus');
      const qrZone = document.getElementById('qrZone');
      const userLevel = document.getElementById('userLevel');
      const userStatus = document.getElementById('userStatus');

      qrZone.style.display = 'none';
      loginStatus.style.display = 'block';
      userLevel.textContent = userCode.includes('ZIX') ? "ADMIN" : "USER";
      userStatus.textContent = `🔐 ${userCode} 로그인됨`;

      speak(`${userCode} 님, 로그인 되었습니다.`);
      console.log(`사용자 ${userCode} 로그인 완료`);
    }

    function logout() {
      const loginStatus = document.getElementById('loginStatus');
      const userStatus = document.getElementById('userStatus');
      loginStatus.style.display = 'none';
      loginToken = null;
      userStatus.textContent = "🔓 비로그인 상태";
      speak("로그아웃 되었습니다.");
      console.log("로그아웃 완료");
    }

    function speak(message) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = "ko-KR";
      synth.speak(utter);
    }

    // QR 인증 확인용 자동 로그인 수신 (예: verify.html에서 window.opener.acceptLogin(user);)
    window.addEventListener("message", (event) => {
      if (typeof event.data === "string" && event.data.startsWith("login:")) {
        const userCode = event.data.replace("login:", "");
        acceptLogin(userCode);
      }
    });
  </script>
</body>

</html>
